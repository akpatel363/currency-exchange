      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav">

          <a class="nav-link dropdown-toggle" data-toggle="dropdown">Sort Mode</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" [ngClass]="{active: sortMode==1}"
