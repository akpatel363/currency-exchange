<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Currency Exchange</a>
  <button class="navbar-toggler" *ngIf="invalidPage()" type="button" data-toggle="collapse" data-target="#navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navigation"  *ngIf="invalidPage()">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown">Sort By</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [ngClass]="{active: sortOrder==10}" (click)="changeSortOrder(10,sortMode)">Name</a>
          <a class="dropdown-item" [ngClass]="{active: sortOrder==20}" (click)="changeSortOrder(20,sortMode)">Rate</a>
          <a class="dropdown-item" [ngClass]="{active: sortOrder==30}" (click)="changeSortOrder(30,sortMode)">Inverse Rate</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown">Sort Mode</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [ngClass]="{active: sortMode==1}" (click)="changeSortOrder(sortOrder,1)">Ascending</a>
          <a class="dropdown-item" [ngClass]="{active: sortMode==2}" (click)="changeSortOrder(sortOrder,2)">Descending</a>
        </div>
      </li>
    </ul>
    <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="getData(searchForm.value)">
      <input type="text" class="form-control mx-0 mx-md-2 mt-1 mt-md-0" name="currencyname" placeholder="Search Here....." [formControl]="searchForm.controls['currencyname']">
      <button type="submit" class="btn btn-primary mr-1 mr-sm-2 mt-2 mt-sm-0">Search</button>
      <input type="Reset" class="btn btn-danger mx-1 mx-sm-0 mt-2 mt-sm-0" (click)="reset()">
    </form>
  </div>
</nav>
