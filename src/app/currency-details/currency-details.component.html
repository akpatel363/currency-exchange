<div class="card my-1">
  <div class="card-header">
    <h3 class="card-title m-auto">{{ob.name}}</h3>
  </div>
  <div class="card-body">
    <p class="card-title"><strong>Rate :</strong> {{ob.rate}}</p>
    <p class="card-text"><strong>Inverse Rate :</strong> {{ob.inverseRate}}</p>
    <a href="#" class="btn btn-primary" (click)="change()">View Exchange Rates</a>
  </div>
</div>
